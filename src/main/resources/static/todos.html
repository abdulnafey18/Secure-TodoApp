<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #1a1a1a;
            color: white;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #444;
        }

        tr:hover {
            background-color: #333;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #feedback {
            margin-top: 20px;
            font-size: 16px;
            color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Todo List</h1>
<form id="todo-form">
    <label for="task">New Task:</label>
    <input type="text" id="task" name="task" required>
    <button type="submit">Add Task</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="todo-table">
    </tbody>
</table>

<div id="feedback"></div>

<script>
    let userId = null;

    function getCurrentUserId() {
        fetch('/auth/currentUser', { credentials: 'include' })
            .then(response => response.json())
            .then(user => {
                userId = user.id;
                loadTodos();
            })
            .catch(() => {
                alert("Session expired. Please log in again.");
                window.location.href = '/login';
            });
    }

    function loadTodos() {
        fetch(`/api/todos/${userId}`)
            .then(response => response.json())
            .then(todos => {
                const table = document.getElementById('todo-table');
                table.innerHTML = ''; // Clear existing rows
                todos.forEach(todo => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${todo.id}</td>
                        <td>${todo.task}</td> <!-- Render as raw HTML -->
                        <td>
                            <button onclick="editTodoPrompt(${todo.id}, \`${todo.task.replace(/`/g, '\\`')}\`)">Edit</button>
                            <button onclick="deleteTodoById(${todo.id})">Delete</button>
                        </td>
                    `;
                    table.appendChild(row);

                    // Programmatically execute <script> tags
                    const scripts = row.querySelectorAll('script');
                    scripts.forEach(script => {
                        eval(script.innerHTML); // Execute script content
                    });
                });
            })
            .catch(error => console.error('Error fetching todos:', error));
    }

    document.getElementById('todo-form').addEventListener('submit', event => {
        event.preventDefault();
        const taskValue = document.getElementById('task').value;
        fetch('/api/todos', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId, task: taskValue }),
        })
            .then(() => {
                loadTodos();
                document.getElementById('task').value = '';
            })
            .catch(console.error);
    });

    function deleteTodoById(id) {
        fetch(`/api/todos/${id}`, { method: 'DELETE' })
            .then(loadTodos)
            .catch(console.error);
    }

    function editTodoPrompt(id, task) {
        const newTask = prompt("Edit task:", task);
        if (newTask) {
            fetch(`/api/todos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task: newTask.trim() }),
            })
                .then(loadTodos)
                .catch(console.error);
        }
    }

    window.onload = getCurrentUserId;
</script>
</body>
</html>
